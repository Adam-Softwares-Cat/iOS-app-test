<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kočičí Deník 🐾</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      background: #fff8e1;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1rem;
    }
    header {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff6f61;
    }
    textarea {
      flex-grow: 1;
      width: 100%;
      resize: none;
      padding: 1rem;
      font-size: 1.1rem;
      border: 2px solid #ff6f61;
      border-radius: 8px;
      box-sizing: border-box;
    }
    footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #999;
    }
    button {
      margin-top: 0.7rem;
      background: #ff6f61;
      border: none;
      color: white;
      font-size: 1rem;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #e85b4a;
    }
  </style>

  <script>
    // Vytvoření manifestu jako Blob a jeho přiřazení
    document.addEventListener("DOMContentLoaded", () => {
      const manifest = {
        name: "Kočičí Deník",
        short_name: "KočičíDeník",
        start_url: ".",
        display: "standalone",
        background_color: "#fff8e1",
        theme_color: "#ff6f61",
        icons: [
          {
            src: "https://cdn-icons-png.flaticon.com/512/616/616408.png",
            sizes: "192x192",
            type: "image/png",
          },
        ],
      };

      const manifestBlob = new Blob([JSON.stringify(manifest)], {
        type: "application/json",
      });
      const manifestURL = URL.createObjectURL(manifestBlob);
      const link = document.createElement("link");
      link.rel = "manifest";
      link.href = manifestURL;
      document.head.appendChild(link);
    });

    // Service worker kód jako text
    const swCode = `
      const CACHE_NAME = "cat-diary-cache-v1";
      const FILES_TO_CACHE = ["/"];

      self.addEventListener("install", (evt) => {
        evt.waitUntil(
          caches.open(CACHE_NAME).then((cache) => {
            return cache.addAll(FILES_TO_CACHE);
          })
        );
        self.skipWaiting();
      });

      self.addEventListener("activate", (evt) => {
        evt.waitUntil(
          caches.keys().then((keyList) =>
            Promise.all(
              keyList.map((key) => {
                if (key !== CACHE_NAME) {
                  return caches.delete(key);
                }
              })
            )
          )
        );
        self.clients.claim();
      });

      self.addEventListener("fetch", (evt) => {
        evt.respondWith(
          caches.match(evt.request).then((response) => {
            return response || fetch(evt.request);
          })
        );
      });
    `;

    // Registrace service workeru ze Blobu
    function registerSW() {
      if ("serviceWorker" in navigator) {
        const swBlob = new Blob([swCode], { type: "application/javascript" });
        const swURL = URL.createObjectURL(swBlob);

        navigator.serviceWorker
          .register(swURL)
          .then(() => console.log("Service Worker registrován!"))
          .catch((err) => console.log("Service Worker chyba:", err));
      }
    }

    window.onload = () => {
      registerSW();

      const notes = document.getElementById("notes");
      const saveBtn = document.getElementById("saveBtn");

      // Načti uložené poznámky
      notes.value = localStorage.getItem("catDiary") || "";

      // Ulož poznámky do localStorage
      saveBtn.addEventListener("click", () => {
        localStorage.setItem("catDiary", notes.value);
        alert("Mňau! Poznámky uloženy.");
      });
    };
  </script>
</head>
<body>
  <header>Kočičí Deník 🐾</header>

  <textarea id="notes" placeholder="Zapiš, co právě dělá Atom, Cyril nebo Denerys..."></textarea>
  <button id="saveBtn">Uložit</button>

  <footer>Ukládá se lokálně v iPhonu. Přidej na plochu a měj kočičí deník vždy po ruce!</footer>
</body>
</html>
